<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link rel="stylesheet" href="./assets/css/StylesFormulario.css" />
</head>

<body>
  <div class="container">
    <form action="" id="contactForm">
      <div class="alert">Mensaje enviado</div>

      <div class="inputBox">
        <input type="text" id="name" placeholder="Tu nombre...." />
      </div>

      <div class="inputBox">
        <input type="email" id="emailid" placeholder="Tu email....." />
      </div>

      <div class="inputBox">
        <textarea id="msgContent" cols="30" rows="10" placeholder="Mensaje"></textarea>
      </div>

      <div class="inputBox">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./assets/js/mail.js"></script>
</body>

</html>
